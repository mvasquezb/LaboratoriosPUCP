<!DOCTYPE html>

<html lang="{% block html_language %}es{% endblock html_language %}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}Instituto para la Calidad - PUCP{% endblock title %}</title>

    <link rel="shortcut icon" href="{{ static('img/logo-pucp.jpg') }}" type="image/x-icon">

    {% block base_css %}
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <!-- Custom theme styles -->
      <link href="{{ static('css/style.css') }}" rel="stylesheet">
      <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/metisMenu/2.7.0/metisMenu.min.css">
      <link href="{{ static('css/bootstrap-multiselect.css') }}" rel="stylesheet">
    {% endblock base_css %}
    {% block custom_css %}{% endblock custom_css %}
    {% block head_extras %}{% endblock head_extras %}
  </head>

  <body class="{% block body_class %}{% endblock body_class %}">

    {% block base_content %}{% endblock base_content %}

    {% block base_js %}
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

      <!-- Plugins -->
      <script src="//cdnjs.cloudflare.com/ajax/libs/metisMenu/2.7.0/metisMenu.min.js"></script>
      <script src="{{ static('vendors/jquery-slimscroll/jquery.slimscroll.min.js') }}"></script>
      <script src="{{ static('vendors/pace-progress/pace.min.js') }}"></script>
      <script src="{{ static('js/icheck.min.js') }}"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
      <script src="{{ static('vendors/validator.js') }}"></script>
      <script src="{{ static('vendors/url-search-params.js') }}"></script>
      <script src="{{ static('vendors/cookies.js') }}"></script>
      <script src="{{ static('js/bootstrap-multiselect.js') }}"></script>
      <script src="{{ static('vendors/jquery.formset.js') }}"></script>

      <!-- Theme script -->
      <script src="{{ static('js/inspinia.js') }}"></script>
    {% endblock base_js %}
    {% block custom_js %}{% endblock custom_js %}
  </body>
</html>
