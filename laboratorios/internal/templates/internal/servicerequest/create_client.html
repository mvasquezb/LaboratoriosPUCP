{% extends 'internal/base_internal.html' %}

{% block title %}{{ super() }} | Inicio{% endblock title %}

{% block custom_css %}{% endblock custom_css %}

{% block page_content %}
<div class="row border-bottom white-bg dashboard-header">
    <div class="col-md-6">
        <h2><strong>Creaci√≥n de Solicitud: Crear nuevo Cliente</strong></h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" >
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form id='clientform' action="{{ url('internal:servicerequest.create_client') }}" method="post">
                    {% csrf_token %}
                    {{ form.as_p() }}
                </form>
                <div class="row">
                        <div class="col-lg-12">
                            <input type="submit" value="Registrar" class="btn btn-primary" form='clientform'>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock page_content %}
