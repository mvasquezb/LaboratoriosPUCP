{% extends 'internal/base_internal.html' %}

{% block title %}{{ super() }} | Inicio{% endblock title %}

{% block custom_css %}{% endblock custom_css %}

{% block page_content %}
<div class="row border-bottom white-bg dashboard-header">
    <div class="col-md-6">
        <h2><strong>Crear Nuevo Rol</strong></h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" >
  <div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
            {{ form.errors }}
                <form id="myForm" action="{{ url('internal:role.create') }}" method="post" data-toggle="validator">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Nombre*</label>
                                <input type="text" class="form-control" name="name" required data-error="El Nombre es obligatorio" placeholder="Rol de empleado">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label>Descripcion</label>
                                <textarea type="text" class="form-control" name="description" placeholder="Acceso a laboratorios"></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Permisos</label>
                                <select name="permissions" class="form-control" multiple>
                                {% for permission in permissions %}
                                    <option value="{{ permission.id }}">{{ permission.name }}</option>
                                {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <input type="submit" value="Registrar" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
</div>
{% endblock page_content %}
