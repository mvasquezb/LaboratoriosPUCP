{% extends 'internal/base_internal.html' %}

{% block title %}{{ super() }} | Suministros{% endblock title %}

{% block custom_css %}{% endblock custom_css %}

{% block page_content %}
<div class="row border-bottom white-bg dashboard-header">
    <div class="col-md-6">
        <h2><strong>Detalle de Suministro</strong></h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" >
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
              <div class="form-group">
                  <label>Nombre*</label>
                  <input value="{{ supply.name}}"   type="text" class="form-control" name="name" required data-error="El Nombre es obligatorio" placeholder="Nombre del suministro">
                  <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                  <label>Descripción*</label>
                  <input  value="{{ supply.description}}"  type="text" class="form-control" name="description" required data-error="La descripción es obligatoria" placeholder="Descripción del suministro">
                  <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                  <label>Unidades*</label>
                  <input value="{{ supply.metric_unit }}" type="text" class="form-control" name="metric_unit" required data-error="El campo unidades es obligatorio" placeholder="Kilos, Toneladas, etc.">
                  <div class="help-block with-errors"></div>
              </div>
              <div class="col-md-offset-4">
                <a  href="{{ url('internal:supply.edit', supply.id) }}"  class="btn btn-primary"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Editar</a>
                <a href="{{ url('internal:supply.index') }}" class="btn btn-white">Regresar</a>
              </div>

            </div>
        </div>
    </div>
    </div>
</div>
{% endblock page_content %}
{% block custom_js %}
<script src="{{ static('js/employee_form.js') }}"></script>
{% endblock custom_js %}
