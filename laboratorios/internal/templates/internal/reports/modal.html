<div class="modal-content modal-report">
	<div class="modeal-center-content">
	{% if not service_index == -1 %}
	    <div class="table-responsive">
		    <table class="table table-striped table-bordered table-hover dataTables-example">
		      <thead>
		        <tr>
		          <th class="first-table-column">Cliente</th>
		          <th class="first-table-column">Supervisor</th>
		          <th class="first-table-column">Estado</th>
		          <th class="first-table-column">Observaciones</th>
		        </tr>
		      </thead>
		      <tbody>
		      {% for item in service_matrix[service_index] %}
		          <tr>
		            <td>{{ item[0] }} {{ item[1] }}</td>
		            <td>{{ item[2] }} {{ item[3] }}</td>
		            <td>{{ item[4] }}</td>
		            <td>
		            	{% if not item[5] == 'None' %}
		            	{{ item[5] }}
		            	{% endif %}
		            </td>
		          </tr>
		      {% endfor %}
		      </tbody>
		    </table>
		</div>
	{% endif %}
	</div>
</div>
