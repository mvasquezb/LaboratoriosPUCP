{% extends 'internal/base_internal.html' %}


{% block page_content %}
<div class="row border-bottom white-bg dashboard-header">
    <div class="col-md-6">
        <h2><strong>Crear Nuevo Inventario</strong></h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
              {{ form.errors }}
                <form data-toggle="validator" id="inventoryform" action="{{ url('internal:inventory.create') }}" method="post">
                {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Nombre*</label>
                                <input type="text" class="form-control" name="name" required data-error="El Nombre es obligatorio" placeholder="Nombre">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Localización</label>
                                <textarea class="form-control" name="location" placeholder="Localización"></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <p><strong>(*) Campos obligatorios</strong></p>
                    <div class="row">
                      <div class="col-md-offset-4 col-md-4 text-center">
                        <input type="submit" class="btn btn-primary" name="registrar"
                          {% if edit %}data-toggle="modal" data-target="#myModal1"{% endif %}
                          id="register_button" value="Registrar">
                        <a href="{{ url('internal:inventory.index') }}" class="btn btn-white">Cancelar</a>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
</div>
{% endblock page_content %}


{% block custom_js %}
<script>
if ($('.message-container .messages li')) {
  var msg = $('.message-container .messages li').first();
  showToastr(msg.text(), msg.data('tags'));
}
</script>

{% endblock custom_js %}
