{% extends 'internal/base_internal.html' %}

{% block title %}{{ super() }} | Inicio{% endblock title %}

{% block custom_css %}{% endblock custom_css %}

{% block page_content %}
<div class="row border-bottom white-bg dashboard-header">
    <div class="col-md-6">
        <h2><strong>Editar Estado de la Muestra Almacenada</strong></h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" >
  <div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Codigo de la Muestra</label>
                  <input class="form-control" value={{ inventoryItem.sample.code or '-' }} name="SampleCode" disabled="true" type="text">
                </div>
                <div class="form-group">
                  <label>Nombre de la Muestra</label>
                  <input class="form-control" value={{ inventoryItem.sample.name }} name="SampleName" disabled="true" type="text">
                </div>
                <div class="form-group">
                  <label>Tipo de la Muestra</label>
                  <input class="form-control" value={{ inventoryItem.sample.sample_type.name }} name="SampleTypeName" disabled="true" type="text">
                </div>
                <div class="form-group">
                  <label>Laboratorio</label>
                  <input class="form-control" value={{ inventoryItem.sample.inventory.name }} name="SampleLaboratory" disabled="true" type="text">
                </div>
              </div>
            </div>
            <form id="myForm" action="{{ url('internal:inventoryItem.edit', inventoryItem.id) }}" method="post" data-toggle="validator">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Estado de la muestra</label>
                                <input value="{{ inventoryItem.state or '' }}"  type="text" class="form-control" name="state" required data-error="El Estado es obligatorio" placeholder="Estado">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 row form-group">
                        <p><strong>(*) Campos obligatorios</strong></p>
                      </div>
                      <div class="col-lg-12 text-center">
                          <input type="submit" value="Registrar" class="btn btn-primary">
                          <a class="btn btn-w-m btn-white js-back-btn">Cancelar</a>
                      </div>
                    </div>
                </form>
                </div>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>
{% endblock page_content %}
